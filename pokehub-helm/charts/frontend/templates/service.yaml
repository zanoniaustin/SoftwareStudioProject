apiVersion: v1
kind: Service
metadata:
  name: {{ include "frontend.fullname" . }}
  labels:
    app: {{ include "frontend.name" . }}
  annotations:
    # Helpful with GKE Gateway so each Service/port gets a NEG
    cloud.google.com/neg: '{"exposed_ports": {"{{ .Values.service.port }}": {}}}'
spec:
  type: ClusterIP
  selector:
    app: {{ include "frontend.name" . }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
