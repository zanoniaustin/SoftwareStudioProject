apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: pokehub-gateway
  namespace: {{ .Values.namespace }}
spec:
  gatewayClassName: {{ .Values.gatewayClassName }}
  listeners:
    - name: https
      protocol: HTTPS
      port: 443
      tls:
        mode: Terminate
        options:
          networking.gke.io/pre-shared-certs: {{ .Values.tls.preSharedCert | quote }}
